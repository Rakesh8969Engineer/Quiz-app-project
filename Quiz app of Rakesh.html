<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App By Rakesh Ranjan Ray</title>
    <link rel="stylesheet" href="./css of tstbk study.css">
</head>

<body>
    <marquee scrollamount="15">
        <h2 style="background-color:whitesmoke ; color:darkred">Let's Try To Evaluate Your Knowledge in Technical Field ..........!</h2>
            
    </marquee>

    <span style="display: inline-block;">
        <h3 style="background-color:white ; color:blue">Rakesh Cse</h3>
    </span>
    <div class="main_box">

        <div id="box">

            <h2 id="que_box">This is the Dummy Question:</h2>
            <div class="row">
                <input type="radio" class="options" id="Option 1" value="a" name="options" />
                <label for="Option 1">Option 1</label>
            </div>
            <div class="row">
                <input type="radio" class="options" id="Option 2" value="b" name="options" />
                <label for="Option 2">Option 2</label>
            </div>
            <div class="row">
                <input type="radio" class="options" id="Option 3" value="c" name="options" />
                <label for="Option 3">Option 3</label>
            </div>
            <div class="row">
                <input type="radio" class="options" id="Option 4" value="d" name="options" />
                <label for="Option 4">Option 4</label>
            </div>
            <button type="submit" class="btn" ondblclick="submitquiz()">
                Submit
            </button>
        </div>
    </div>








    <script src="./tstbk study.js"></script>
</body>


</html>
